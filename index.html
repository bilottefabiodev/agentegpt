    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;

            flex-direction: column;
            align-items: center;

        h3 { margin-bottom: 10px; color: #2c3e50; }
        p { margin-top: 0; color: #7f8c8d; }

        .loader {
            border: 4px solid #e0e0e0;
            border-top: 4px solid #10a37f; /* Verde característico do ChatGPT */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .btn {
            margin-top: 25px;
            padding: 14px 28px;
            background-color: #10a37f; /* Verde ChatGPT */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(16, 163, 127, 0.2);
        }
        .btn:hover {
            background-color: #0d8a6a;
        }
    </style>

<body>

    <div class="loader"></div>
    <h3>Conectando ao Agente...</h3>
    <p>Abrindo "Tatiana Marx - Arquitetura de Capital" no seu app.</p>
    
    <a href="#" id="manualLink" class="btn">Abrir Agente Agora</a>

    <script>
        // --- CONFIGURAÇÃO ---
        // Apenas a parte final do link (o slug depois de /g/)
        // Link original: https://chatgpt.com/g/g-695042595618819193d2d76e295e61ef-clone-tatiana-marx-arquitetura-de-capital-autoral
        var gptSlug = "g-695042595618819193d2d76e295e61ef-clone-tatiana-marx-arquitetura-de-capital-autoral";
        
        // Montagem dos Links
        var baseUrl = "chatgpt.com/g/" + gptSlug;
        var httpsLink = "https://" + baseUrl; // Link Padrão
        
        // Intent do Android (Força o pacote com.openai.chatgpt)
        var androidIntent = "intent://" + baseUrl + "#Intent;package=com.openai.chatgpt;scheme=https;end;";

        // Função de Detecção
        function getMobileOS() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) return "Android";
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
            return "unknown";
        }

        function redirect() {
            var os = getMobileOS();
            
            if (os === "Android") {
                // No Android forçamos via Intent
                window.location.href = androidIntent;
            } else {
                // iOS e Desktop vão pelo link normal (iOS abre o app via Universal Link se instalado)
                window.location.href = httpsLink;
            }
        }

        // Configura botão manual
        document.getElementById('manualLink').href = httpsLink;
        document.getElementById('manualLink').onclick = function(e) {
            // Se for Android, tentamos forçar o app também no clique
            if (getMobileOS() === "Android") {
                e.preventDefault();
                window.location.href = androidIntent;
            }
        };

        // Dispara após 1.5s (Tempo para o Pixel carregar)
        setTimeout(redirect, 1500);

    </script>

</body>
